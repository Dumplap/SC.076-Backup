[gcode_macro _PRINT_END_VENT_CHAMBER]
gcode:
  SET_FAN_SPEED FAN=exhaust SPEED=.75
  # OPEN_CHAMBER_VENT
  
  M191 R35 ; Wait untill chamber reaches 35
  SET_FAN_SPEED FAN=exhaust SPEED=0.000 ; Turn off exhaust

