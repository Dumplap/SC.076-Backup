########################################

# TMC2209 configuration
########################################

#Motor1
[tmc2209 stepper_x]
uart_pin: PC13
diag_pin: ^PF4
driver_SGTHRS: 161   # 255 is most sensitive value, 0 is least sensitive
run_current: 1.250
interpolate: false
sense_resistor: 0.110
stealthchop_threshold: 0

#Motor2
[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: ^PF3
driver_SGTHRS: 139   #
run_current: 1.250
interpolate: false
sense_resistor: 0.110
stealthchop_threshold: 0

#Motor3
[tmc2209 stepper_z]
uart_pin: PB9
#diag_pin: PF2
run_current: 1.000
interpolate: false
stealthchop_threshold: 0

#Motor5
[tmc2209 stepper_z1]
uart_pin: PG14
run_current: 1.000
interpolate: false
stealthchop_threshold: 0

#Motor6
[tmc2209 stepper_z2]
uart_pin: PG10
run_current: 1.000
interpolate: false
stealthchop_threshold: 0

#Motor7
[tmc2209 stepper_z3]
uart_pin: PD5
run_current: 1.000
interpolate: false
stealthchop_threshold: 0

